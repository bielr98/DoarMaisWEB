<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>DoarMais</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet"> <!-- Incluir o arquivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet"> <!-- Incluir a fonte Ultra -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <h1 class="header-title">DoarMais</h1> <!-- Adicionado a classe header-title -->
            </div>
            <div class="offset-4 col-4 text-end">
                <span>Olá, {{nome}}</span>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">

                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item" href="/configuracao">Configurações</a></li>
                        <li><a class="dropdown-item" href="/logout">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nome da Instituição</th>
                            <th scope="col">Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#instituicoes}}
                        <tr>
                            <td>{{nome}}</td>
                            <td>{{categoria}}</td>
                        </tr>
                        {{/instituicoes}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
