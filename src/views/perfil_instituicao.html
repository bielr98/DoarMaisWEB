<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-4">
                    <h1 class="header-title">DoarMais</h1> <!-- Adicionado a classe header-title -->
                </div>
                <div class="offset-4 col-4 text-end">
                    <span>Olá, {{nome}}</span>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item" href="/configuracao-instituicao">Configurações</a></li>
                            <li><a class="dropdown-item" href="/logout">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-12">
                    <h1></h1>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Necessidade</th>
                                <th scope="col">Operações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#necessidades}}
                            <tr>
                                <td>
                                    <ul>
                                        <li>{{.}}</li>
                                    </ul>
                                </td>
                                <td>
                                    <button>
                                        <a href="">Adicionar</a>
                                    </button>
                                    <button>
                                        <a href="#" onclick="postRequest(event, '/remover', {necessidade: '{{.}}'})">Remover</a>
                                    </button>
                                </td>
                                </tr>
                                {{/necessidades}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>

    <script>
        function postRequest(event, url, data) {
            event.preventDefault();
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = url;

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = key;
                    hiddenField.value = data[key];

                    form.appendChild(hiddenField);
                }
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</html>
