<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet"> <!-- Incluir o arquivo CSS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mt-5">Doar Mais</h1>
            </div>
            <div class="offset-4 col-4">
                <form action="/cadastrar_usuario" method="post">
                    <div class="mt-3 mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="tipo" class="form-label">Tipo de Usuário:</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="Voluntario">Voluntário</option>
                            <option value="Instituicao">Instituição</option>
                        </select>
                    </div>
                    <div id="instituicaoFields" style="display: none;">
                        <div class="mt-3 mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" name="descricao">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="categoria" class="form-label">Categoria:</label>
                            <input type="text" class="form-control" id="categoria" name="categoria">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="contato" class="form-label">Contato:</label>
                            <input type="text" class="form-control" id="contato" name="contato">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="dataFundacao" class="form-label">Data de Fundação:</label>
                            <input type="date" class="form-control" id="dataFundacao" name="dataFundacao">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-secondary">Voltar para Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('tipo').addEventListener('change', function() {
            const instituicaoFields = document.getElementById('instituicaoFields');
            if (this.value === 'Instituicao') {
                instituicaoFields.style.display = 'block';
            } else {
                instituicaoFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
